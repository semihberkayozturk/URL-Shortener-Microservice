<!DOCTYPE html>

<html>

<head>
    <title>URL Shortener Microservice</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>URL Shortener Microservice</h1>
    <main>
        <section>
            <form action="api/shorturl" method="POST">
                <fieldset style="border-radius: 5px;">
                    <legend>URL Shortener</legend>
                    <label for="url_input">URL:</label>
                    <input id="url_input" type="text" name="url" placeholder="https://www.google.com" />
                    <input style="border-radius: 5px;font-family: monospace;" type="submit" value="SHORTEN" />
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>By <a id="a_tag" href="https://github.com/semihberkayozturk">Semih Berkay Öztürk</a></p>
    </footer>
</body>

</html>
